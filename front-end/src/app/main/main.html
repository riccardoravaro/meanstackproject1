<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>





  <div class="panel panel-default">
    <div class="panel-heading">
      Post A Message
    </div>
    <div class="panel-body">
    <div class="input-group">
       <textarea ng-model="main.message" class="form-control custom-control" row="3" style="resize:none">
       </textarea>
       <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
     </div>
      </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Messages
    </div>
    <div class="panel-body">
    <div class="input-group">
       <ul calss="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">{{message.msg}}</li>
       </ul>
      </div>
  </div>

</div>
